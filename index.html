<html>

<head>

  <link href = "style.css" type = "text/css" rel = "stylesheet"/>

<body>

  </header>


  <!-- To-Do List -->

  <div id = "container">
    <ul id = "todo">
      <!--<li>Hey, Buddy. I'm a sample list item for you to style.</li>
      <button class = "done">
        <img src = "https://icon-library.net/images/check-mark-icon/check-mark-icon-2.jpg">
      </button>-->
 





    </ul>

    <ul id = "complete_list">
      <!--<li>Great job! You completed this item :)</li>-->

    </ul>



  </div>


<!-- Footer -->

<footer>

</footer>
