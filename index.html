<!DOCTYPE html>
<html>

<head>
  <title>Nick's To-Do List</title> 
  <!-- PT Sans Font Embed --> 
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->

  <link href = "style.css" type = "text/css" rel = "stylesheet"/>
</head>

<body>

  <!-- Header Input -->

  <header>
      <input type = "text" placeholder = "What do you need to do today?">
      <button>
        <img src = "https://icon-library.net/images/task-list-icon/task-list-icon-11.jpg">   
      </button>
  </header>


  <!-- To-Do List -->

  <div id ="table">

    <table>

        <tr class = "headings">
            <th>Task</th>
            <th>Description</th>
            <th>Complete?</th>
        </tr>

        <tr class = "new_input"> 
            <td id = "task">
                
            </td>
            <td class = "description">
                <form><input type = "text" placeholder="Write a brief description of what needs to be done."><input type = "submit" style = "display: none"></form>   
            </td>
            <td class = "button">
                <button id = "checkmark" class = "complete" type = "button" name = "complete"><img class = "check" src = "https://image.flaticon.com/icons/svg/1009/1009256.svg"></button>
            </td>
        </tr>


    </table>

  </div>


<!-- Footer -->

<footer>
    <h1 class = "greeting">Welcome, Nick! Today's date is <span id = "datetime"></span></h1>
    <span id = "remaining"></span>
</footer>





  <script src = "script.js"></script>
</body>












</html>
